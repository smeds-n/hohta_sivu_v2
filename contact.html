  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

<header class="site-header">
  <a href="index.html" class="logo-link"><span class="logo">HOHTA</span></a>
</header>

<main class="content-paper">
  <section class="contact-section">
    <div class="section-content">
      <h1>Ota yhteyttä</h1>
      <p>Kiinnostaako pilottiohjelma? Täytä lomake, niin otamme sinuun yhteyttä.</p>

      <form class="contact-form" action="https://submit-form.com/gGmWwBq7v" method="POST">
        <input type="hidden" name="_redirect" value="https://hohta.fi/kiitos.html">
        <div class="form-group">
          <label for="name">Nimi</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="company">Yritys</label>
          <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
          <label for="email">Sähköposti</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Puhelinnumero</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
          <label for="solar">Onko teillä jo aurinkovoimala käytössä?</label>
          <select id="solar" name="solar">
            <option value="">Valitse...</option>
            <option value="yes">Kyllä</option>
            <option value="planned">Suunnitteilla</option>
            <option value="no">Ei vielä</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Viesti (valinnainen)</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit" class="primary">Lähetä →</button>
      </form>
    </div>
  </section>
</main>

</footer>

</html>
